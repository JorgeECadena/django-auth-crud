<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Django CRUD</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  	<div class="container">
		<a class="navbar-brand" href="{% url 'home' %}">DjangoApp</a>
    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
		aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarSupportedContent">
      		<ul class="navbar-nav  ms-auto">
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'home' %}">Home</a>
				</li>
				{# If user is authenticated show site options #}
				{# otherwise show signup and sign in options #}
				{% if user.is_authenticated %}

				<li class="nav-item">
					<a class="nav-link" href="{% url 'tasks' %}">Tasks</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'create_task' %}">Create Task</a>
				</li>	
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}">Logout</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'signup' %}">SignUp</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'signin' %}">SignIn</a>
				</li>

				{% endif %}
      		</ul>
    	</div>
  	</div>
	</nav>

	{% block content %}
	{% endblock %}
	
</body>
</html>
