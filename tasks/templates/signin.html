{% extends './layouts/base.html' %}

{% block content %}
<body class="bg-dark-subtle">
<main class="container">
	<div class="row">
		<div class="mt-4 col-md-4 offset-md-4">

			<form action="/signin/" method="POST" class="card card-body bg-light-subtle">
				{% csrf_token %}

				<h1 class="text-center">SignIn</h1>

				<p>{{error}}</p>
				
				<div class="mb-3">
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" class="form-control bg-body-secondary"
					placeholder="Write your username">
				</div>
				
				<div class="mb-3">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" class="form-control bg-body-secondary"
					placeholder="Write your password">
				</div>
				
				<button class="btn btn-dark">
					SignIn
				</button>
			</form>
		</div>
	</div>
</main>
</body>



{% endblock %}
